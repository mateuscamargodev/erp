<div class="container">
  <form #f="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel>

    <label for="dataNascimento">Data de nascimento:</label>
    <input type="text" id="dataNascimento" name="dataNascimento" ngModel>

    <input type="hidden" id="id">

    <button (ngSubmit)="editar(f)">Editar</button>
  </form>
</div>
